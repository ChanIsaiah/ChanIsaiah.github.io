<html>
<head>
<title>SPM Result</title>
<link rel=icon href=gura.jpg type=image/jpg>
<style>
th, td 
{
text-align: center;
}
</style>
</head>
<body bgcolor=black text=white>
<h1 align=center>SPM Result</h1>
<table border="1" style="width: 70%;" align="center">
<tr>
<th>NO.</th>
<th>Name</th>
<th>Malay</th>
<th>English</th>
<th>Mathematics</th>
<th>Science</th>
<th>History</th>
</tr>
<tbody id="SPM Result"></tbody>
</table>
<script>
fetch('spm.xml')
  .then(response => response.text())
  .then(data => {
    const parser = new DOMParser();
    const xmlDoc = parser.parseFromString(data, 'text/xml');
    const spm1 = xmlDoc.getElementsByTagName('spm');
    const table = document.getElementById('SPM Result');
    for (let i = 0; i <spm1.length; i++) {
      const spm = spm1[i];
      const name = spm.getElementsByTagName('name')[0].textContent;
      const malay = spm.getElementsByTagName('malay')[0].textContent;
      const english = spm.getElementsByTagName('english')[0].textContent;
      const math = spm.getElementsByTagName('math')[0].textContent;
      const science = spm.getElementsByTagName('science')[0].textContent;
      const sej = spm.getElementsByTagName('sej')[0].textContent;
      const row = table.insertRow(i);
      const numberCell = row.insertCell(0);
      const nameCell = row.insertCell(1);
      const malayCell = row.insertCell(2);
      const englishCell = row.insertCell(3);
      const mathCell = row.insertCell(4);
      const scienceCell = row.insertCell(5);
      const sejCell = row.insertCell(6);
      numberCell.innerHTML = i + 1;
      nameCell.innerHTML = name;
      malayCell.innerHTML = malay;
      englishCell.innerHTML = english;
      mathCell.innerHTML = math;
      scienceCell.innerHTML = science;
      sejCell.innerHTML = sej;
    }
  })
  .catch(error => console.error(error));
</script>

</body>
</html>
